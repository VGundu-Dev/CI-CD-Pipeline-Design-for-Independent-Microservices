name: Product Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'services/product-service/**'
      - '.github/workflows/product-service-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/product-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./services/product-service

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  build-push-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v2

    - name: Build Docker Image
      run: |
        cd services/product-service
        docker build -t my-registry/product-service:${{ github.sha }} .

    - name: Simulate Deployment
      run: echo "Deploying product-service:${{ github.sha }} to Cluster..."
