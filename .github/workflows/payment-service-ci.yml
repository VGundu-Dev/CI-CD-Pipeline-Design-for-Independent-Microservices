name: Payment Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'services/payment-service/**'
      - '.github/workflows/payment-service-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/payment-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./services/payment-service

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Tests
      run: |
        pytest

  build-push-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v2

    - name: Build Docker Image
      run: |
        cd services/payment-service
        docker build -t my-registry/payment-service:${{ github.sha }} .

    - name: Simulate Deployment
      run: echo "Deploying payment-service:${{ github.sha }} to Cluster..."
